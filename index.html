<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    padding-top: 50px;
  }
  form {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
  }
  input[type="email"], textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box; /* Ensures padding doesn't affect width */
  }
  textarea {
    height: 120px;
    resize: vertical; /* Allows user to resize height only */
  }
  button {
    width: 100%;
    background-color: #28a745;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #218838;
  }
  h1{
    text-align: center;
    margin: 0;
    margin-bottom: 1rem;
  }
</style>

<form>
  <h1>Ticket</h1>
  <label for="email">Your Email Address:</label>
  <input type="email" id="email" name="email" placeholder="name@example.com" required>

  <label for="body">Message:</label>
  <textarea id="body" name="body" placeholder="How can we help you?" required></textarea>

  <button type="submit">Send Message</button>
</form>

<script>
    // Select the form element
const ticketForm = document.querySelector('form');

ticketForm.addEventListener('submit', async (event) => {
  // 1. Prevent the browser from refreshing the page
  event.preventDefault();

  // 2. Collect the data from form fields
  const formData = new FormData(ticketForm);
  const data = Object.fromEntries(formData.entries());

  // Encode parameters to handle spaces and special characters safely
  const params = new ({
    email: data.email,
    body: data.body
  });

  const response = await fetch(`https://odato.app.n8n.cloud/webhook/ticket?email=${params.email}&body=${params.body}`, {
    method: 'POST'
  });
});
</script>
</body>
</html>
